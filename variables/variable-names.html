<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Names</title>
  </head>
  <body>
    <script>
      // O que eu posso fazer nos nomes de variáveis
      let Álisson = "Álisson";
      console.log(Álisson);

      let álisson = "álisson";
      console.log(álisson);

      let Alisson = "Alisson";
      console.log(Alisson);

      let $Alisson = "Caractere especial";
      console.log($Alisson);

      let _Alisson = true;
      console.log(_Alisson);

      // O ideal a se fazer
      let name = "Victor";
      let checkIfnameExists = name === "Victor";
      console.log(checkIfnameExists);
    </script>
  </body>
</html>
