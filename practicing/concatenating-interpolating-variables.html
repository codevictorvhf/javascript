<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variaveis</title>
  </head>
  <body>
    <script>
      let name, age, isHuman;
      name = "Victor";
      age = 23;
      isHuman = true;

      // multiple arguments in the function - múltiplos argumentos na função
      console.log(name, age, isHuman);

      // text writing + variables - escrita de texto + variáveis
      console.log("O " + name + " tem " + age + " anos.");

      // interpolating values with template literals - interpolando valores com template literals
      console.log(`O ${name} tem ${age} anos.`);
    </script>
  </body>
</html>
