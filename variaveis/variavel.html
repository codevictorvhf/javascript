<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variavel</title>
  </head>
  <body>
    <script>
      // tipo var
      var clima = "Quente";
      clima = "Frio";
      console.log(clima);

      // tipo let (semelhante a var)
      let turno = "Noite";
      turno = "Dia";
      console.log(turno);

      // const (n√£o pode ter o valor mudado)
      const estado = "MG";
      console.log(estado);
    </script>
  </body>
</html>
